<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Plateforme de Quiz</h1>

    <div id="form-toggle">
      <button class="btn btn-primary" onclick="showForm('login')">Connexion</button>
      <button class="btn btn-primary" onclick="showForm('register')">Inscription</button>
    </div>

    <form id="login-form" class="form" onsubmit="handleLogin(event)">
      <h2>Connexion</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Mot de passe" required>
      <button type="submit" class="btn btn-primary">Se connecter</button>
      <p id="login-message"></p>
    </form>

    <form id="register-form" class="form hidden" onsubmit="handleRegister(event)">
      <h2>Inscription</h2>
      <input type="text" id="register-name" placeholder="Nom" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Mot de passe" required>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      <p id="register-message"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
